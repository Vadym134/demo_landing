<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo Landing</title>
  <style>
    /* Базовый reset для box-sizing */
    *, *::before, *::after { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; line-height: 1.6; color: #222; }
    header { background: #4CAF50; color: white; padding: 20px; text-align: center; }
    section { padding: 20px; max-width: 800px; margin: 0 auto; }
    .cta { background: #f4f4f4; padding: 20px; text-align: center; }
    form { display: flex; flex-direction: column; gap: 10px; max-width: 400px; margin: 0 auto; }
    label { text-align: left; font-size: 0.95rem; }
    input { padding: 10px; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px; font-size: 1rem; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    button:hover:not(:disabled) { background: #45a049; }
    #form-status { margin-top: 10px; min-height: 1.2em; }
    /* Видимый фокус для клавиатуры */
    input:focus, button:focus { outline: 3px solid rgba(76, 175, 80, 0.3); outline-offset: 2px; }
    @media (max-width: 600px) {
      header, section, .cta, footer { padding: 15px; }
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Landing Page</h1>
    <p>Simple, responsive, and clean</p>
  </header>

  <section>
    <h2>About This Project</h2>
    <p>This is a demo landing page for my portfolio. Here I demonstrate basic front-end skills: responsive design, a contact form, and site deployment.</p>
  </section>

  <section class="cta">
    <h2>Contact Me</h2>
    <!-- action можно указать для прогрессивного улучшения (fallback) -->
    <form action="https://formspree.io/f/mqaykvad" method="POST">
  <input type="email" name="email" placeholder="Your email" required>
  
  <!-- скрытое поле для редиректа -->
  <input type="hidden" name="_redirect" value="https://vadym134.github.io/demo_landing/thankyou.html">

  <button type="submit">Send</button>
</form>

    <!-- aria-live чтобы скринридеры прочитали изменение текста -->
    <p id="form-status" role="status" aria-live="polite"></p>
  </section>

  <footer>
    <p>© 2025 Demo Landing</p>
  </footer>
</body>
</html>
