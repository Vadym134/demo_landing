<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo Landing</title>
  <style>
    /* –ë–∞–∑–æ–≤—ã–π reset –¥–ª—è box-sizing */
    *, *::before, *::after { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; line-height: 1.6; color: #222; }
    header { background: #4CAF50; color: white; padding: 20px; text-align: center; }
    section { padding: 20px; max-width: 800px; margin: 0 auto; }
    .cta { background: #f4f4f4; padding: 20px; text-align: center; }
    form { display: flex; flex-direction: column; gap: 10px; max-width: 400px; margin: 0 auto; }
    label { text-align: left; font-size: 0.95rem; }
    input { padding: 10px; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px; font-size: 1rem; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    button:hover:not(:disabled) { background: #45a049; }
    #form-status { margin-top: 10px; min-height: 1.2em; }
    /* –í–∏–¥–∏–º—ã–π —Ñ–æ–∫—É—Å –¥–ª—è –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã */
    input:focus, button:focus { outline: 3px solid rgba(76, 175, 80, 0.3); outline-offset: 2px; }
    @media (max-width: 600px) {
      header, section, .cta, footer { padding: 15px; }
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Landing Page</h1>
    <p>Simple, responsive, and clean</p>
  </header>

  <section>
    <h2>About This Project</h2>
    <p>This is a demo landing page for my portfolio. Here I demonstrate basic front-end skills: responsive design, a contact form, and site deployment.</p>
  </section>

  <section class="cta">
    <h2>Contact Me</h2>
    <!-- action –º–æ–∂–Ω–æ —É–∫–∞–∑–∞—Ç—å –¥–ª—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∏–≤–Ω–æ–≥–æ —É–ª—É—á—à–µ–Ω–∏—è (fallback) -->
    <form id="contact-form" action="https://formspree.io/f/mqaykvad" 
    method="POST">
    <input type="email" name="email" 
    placeholder="Your email" required />
    <button type="submit">Send</button>
</form>

    <!-- aria-live —á—Ç–æ–±—ã —Å–∫—Ä–∏–Ω—Ä–∏–¥–µ—Ä—ã –ø—Ä–æ—á–∏—Ç–∞–ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ -->
    <p id="form-status" role="status" aria-live="polite"></p>
  </section>

  <footer>
    <p>¬© 2025 Demo Landing</p>
  </footer>

  <script>
    const form = document.getElementById('contact-form');
    const status = document.getElementById('form-status');
    const submitBtn = form.querySelector('button[type="submit"]');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // –ö–ª–∏–µ–Ω—Ç—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ª–µ–π
      if (!form.checkValidity()) {
        form.reportValidity(); // –ø–æ–∫–∞–∂–µ—Ç –Ω–∞—Ç–∏–≤–Ω—ã–µ –ø–æ–¥—Å–∫–∞–∑–∫–∏ –±—Ä–∞—É–∑–µ—Ä–∞
        return;
      }

      // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';
      status.textContent = 'Sending...';

      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: form.method || 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error('Network response was not OK: ' + response.status);
        }

        status.textContent = "Thank you! Your message has been sent üöÄ";
        form.reset();
      } catch (err) {
        console.error(err);
        status.textContent = "Something went wrong. Please try again.";
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send';
      }
    });
  </script>
</body>
</html>
